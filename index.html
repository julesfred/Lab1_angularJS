<!DOCTYPE html>
<html ng-app="app" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO LIST</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class="container" ng-controller="FormController as test">
        <h1>TODO List</h1>
        <h2>A place to store the things you have to do!</h2>

        <input type="text" ng-model="itemFilter" placeholder="Filter your to-dos">

        <ol>
            <li ng-repeat="items in test.listItem | filter: itemFilter track by $index">{{items}}<a ng-click="test.removeItem($index)" href=""><i class="material-icons">clear</i></a></li>
        </ol>

        <input type="text" ng-model="addItem" placeholder="Add your to do" value="">

        <button ng-click="test.addItem(addItem)">Add</button>
    </div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
<script src="module.js"></script>
<script src="controller.js"></script>

</body>
</html>
